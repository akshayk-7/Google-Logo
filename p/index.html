<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G Shape</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: white;
    }

    .g {
      width: 200px;
      height: 200px;
      border: 25px solid;
      border-color: #4285F4 #4285F4 #EA4335 #34A853;
      border-radius: 50%;
      position: relative;
      box-sizing: border-box;
      background: white;
    }

    /* Create the opening/gap on the right side */
    .g::before {
      content: "";
      position: absolute;
      top: 2px;
      right: -25px;
      width: 80px;
      height: 110px;
      background: white;
    }

    /* Create the horizontal bar at bottom right */
    .g::after {
      content: "";
      position: absolute;
      bottom: 40px;
      right: -25px;
      width: 80px;
      height: 20px;
      background: #FBBC05;
    }

  </style>
</head>
<body>
  <div class="g"></div>
</body>
</html>
